{% extends "layout.html" %}

{% block title %}
    New Project
{% endblock %}

{% block style %}
<style>
    .btn {
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        padding: 0.5rem 1rem; 
    }

    .btn-primary { 
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
        transform: translateY(-1px);
    }
</style>
{% endblock %}

{% block username %}
    <div class="username fs-6 fw-bold">Hi, {{username}}.</div>
{% endblock %}

{% block main %}
    <div class="mb-4 shadow rounded-4 p-5 mx-auto" style="background-color: #f7f7f5 !important; max-width: 800px; width: 100%;"> 

        <form action="/newProject" method="post">
            <div class="mb-3">
                <div class="fs-4 fw-bold mb-3">
                    <label>New Project</label>
                </div>

                <div class="mb-3">
                    <label for="projectTitle" class="form-label fw-semibold">Title:</label>
                    <input autocomplete="off" autofocus class="form-control"
                           name="title" placeholder="New Project" type="text" id="projectTitle" required>
                </div>

                <div class="mb-3">
                    <label for="projectDescription" class="form-label fw-semibold">Description:</label>
                    <textarea autocomplete="off" class="form-control"
                              name="description" placeholder="Describe what your project is about!" rows="3" id="projectDescription" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="start_date" class="form-label fw-semibold">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>

                <div class="mb-4">
                    <label for="end_date" class="form-label fw-semibold">Due Date:</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit"> 
                        <i class="fa-solid fa-plus me-2"></i> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
