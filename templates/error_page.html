<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Apology</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl p-8 text-center border-t-8 border-red-500 transform transition-all duration-300 ease-in-out hover:shadow-3xl">
        <div class="text-red-500 mb-6">
            <i class="fas fa-exclamation-triangle text-6xl animate-pulse"></i>
        </div>
        <h1 class="text-5xl font-extrabold text-gray-800 mb-4 tracking-tight">Error {{ code }}</h1>
        <p class="text-xl text-gray-600 mb-8 leading-relaxed">{{ message }}</p>
        <a href="javascript:history.back()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out transform hover:scale-105">
            <i class="fas fa-arrow-left mr-2"></i> Go Back
        </a>
    </div>
</body>
</html>
